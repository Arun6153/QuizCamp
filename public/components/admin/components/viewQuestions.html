<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Quiz Camp Admin</title>
</head>
<style>
body{
    background-image:url('../assests/questions.svg');
    background-size: contain;
    background-position:center;
    background-attachment: fixed;
    z-index: 2;
    background-repeat: no-repeat;
    padding-top:10vh ;
}

</style>
<body>
        <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
        <a class="navbar-brand" style="font-weight: bold;" href="../adminPage.html">Quiz Camp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../adminPage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./viewQuestions.html">View Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./createTest.html">Create Test</a>
                </li>
            </ul>
        </div>
            <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-light my-2 my-sm-0" onclick="logout()">Logout</button>
            </form>
    </nav>
    
    <div class="container" id="container">
        <div id="table-container" style="display: none;">
            <div class="row" >
                <div class="col" style="min-width:250px;min-height: 300px;">
                    <br>
                    <h3>Questions:</h3>
                    <div class="table-responsive" style="min-width:500px; ">
                        <table class="table table-striped table-bordered" style="background-color: #ffffff;overflow:hidden;" id="table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="image"></div>

    <div class="modal fade" id="questionsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="register-form">
                        <div class="form-group">
                            <label>Title:</label>
                            <input class="form-control" id="questionTitle" placeholder="Enter Question Title">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea class="form-control" id="questionDescription"
                                placeholder="Enter Question Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Options:</label>
                            <input class="form-control" style="margin-top: 5px" id="Option1"
                                placeholder="Enter Option 1">
                            <input class="form-control" style="margin-top: 5px" id="Option2"
                                placeholder="Enter Option 2">
                            <input class="form-control" style="margin-top: 5px" id="Option3"
                                placeholder="Enter Option 3">
                            <input class="form-control" style="margin-top: 5px" id="Option4"
                                placeholder="Enter Option 4">
                        </div>
                        <div class="form-group">
                            <label>Branch:</label>
                            <select class="form-control" id="branch">
                                <option id="b-option1">Computer Science Engineering</option>
                                <option id="b-option2">Civil Engineering</option>
                                <option id="b-option3">Mechanical Engineering</option>
                                <option id="b-option4">Other</option>
                            </select>
                            <input type="hidden" id="b-other" class="form-control" style="margin-top: 5px"
                                placeholder="Branch">
                        </div>
                        <div class="form-group">
                            <label>Subject:</label>
                            <select class="form-control" id="subject">
                                <option id="c-option1">Java</option>
                                <option id="c-option2">DBMS</option>
                                <option id="c-option3">Operating System</option>
                                <option id="c-option4">Other</option>
                            </select>
                            <input type="hidden" id="s-other" class="form-control" style="margin-top: 5px"
                                placeholder="Subject">
                        </div>

                        <div class="form-group">
                            <label>Answer:</label>
                            <select class="form-control" id="answer">
                                <option selected>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                            </select>
                        </div>
                        
                        <button onclick="submitEdit()" type="button" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="viewQuestions.js"></script>
<script src="../adminPage.js"></script>
</html>
