<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Quiz Camp Admin</title>
</head>
<style>
    .image {
        background-image: url('../assests/createTest.svg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        height: 400px;
    }

    .test-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
        <a class="navbar-brand" style="font-weight: bold;" href="../adminPage.html">Quiz Camp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../adminPage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./viewQuestions.html">View Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./createTest.html">Create Test</a>
                </li>
            </ul>
        </div>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-light my-2 my-sm-0" onclick="logout()">Logout</button>
            </form>
        
    </nav>
    <div class="container" id="container" style="background: #ffffff;border:1px solid #f0ecec; margin-top:9vh;">
        <div id="table-container" style="display: none; ">
            <form>
                <div class="form-group">
                    <br>
                    <h3>Test Title:</h3>
                    <input class="form-control" id="testTitle" placeholder="Enter Test Title">
                </div>
                <div>
                    <h3>Test Timing:</h3>
                    <input type="number" class="form-control" id="testTiming" placeholder="Time (in Minutes)">
                </div>
                <br>
                <div class="form-group form-inline test-container">
                    <div>
                    <h4>Branch: &nbsp;</h4>
                    <select class="form-control " id="branch">
                        <option id="b-option1" selected>Computer Science Engineering</option>
                        <option id="b-option2">Civil Engineering</option>
                        <option id="b-option3">Mechanical Engineering</option>
                        <option id="b-option4">Other</option>
                    </select>
                    <input type="hidden" id="b-other" class="form-control" style="margin-top: 5px"
                        placeholder="Branch">
                    </div>
                    <div>
                        <h4>Subject:</h4>
                        <select class="form-control" id="subject">
                            <option id="c-option1" selected>Java</option>
                            <option id="c-option2">DBMS</option>
                            <option id="c-option3">Operating System</option>
                            <option id="c-option4">Other</option>
                        </select>
                        <input type="hidden" id="s-other" class="form-control" style="margin-top: 5px"
                            placeholder="Subject">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <br>
                    <h3>Select Questions:</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" style="overflow:hidden;" id="table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="image"></div>
    <div class="modal fade" id="testInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Test Created</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="testKey"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="makeTest.js"></script>
    <script src="../adminPage.js"></script>
</body>

</html>
