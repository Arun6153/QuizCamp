<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>User</title>
</head>
<style>
    body{
        background-image: url('./assets/home.svg');
        background-size: contain;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }
    .card{
        transition: 0.5s;
        width: 18rem;
        margin:80px 40px;
        box-shadow: 0px 0px -1px 0px #000000;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 0px 10px -2px #000000;
        transition: 0.5s;
    }
    @media only screen and (max-width: 600px) {
      .card{
        width:auto;
        margin:20vh 70px;
      }
    }
</style>
<body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" style="font-weight: bold;" href="#">Quiz Camp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./components/attemptedTest.html">Test Attempts</a>
                    </li>
                  </ul>
                </div>
                  <button class="btn btn-light my-2 my-sm-0" onclick="logout()">Logout</button>
              </nav>

            <div class="container">
                <div class="card" style="float: right;">
                    <img class="card-img-top" style="height: 150px;width: 150px;margin:auto;position: relative;margin-top:20px;"
                        src="./assets/test.png" alt="Card image cap">
                        <div style="margin-top:20px" class="text-center card-body">
                            <div style="margin-bottom: 15px; text-align: justify;font-weight: bold;color: grey;">
                                You can give test here. Just click below button and enter test Key to give test.  
                            </div>
                        <a data-toggle="modal" data-target="#myModal" class="btn btn-success">Give Test</a>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Enter Key Code :</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>                        
                        <div class="modal-body">
                          <div class="form-group">
                              <label>Enter Key</label>
                              <input type="text" class="form-control" id="keyCode" placeholder="Enter key here.">
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-warning" onclick="checkTest()">Start</button>
                        </div>
                      </div>
                    </div>
                  </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./userPage.js"></script>
</body>
</html>
