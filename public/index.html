<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title>Quiz Camp</title>
</head>
<body>
  <div class="div-form">
    <h1 class="title">Login</h1>
    <form class="login-form mdl">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" onclick="hideMessage()" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" onclick="hideMessage()" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="button" onclick="loginUser()" id="login-button" class="btn btn-success">Login</button>
        <br>
        <div class="text-center">
        <a style="color: #28A745;text-decoration: underline;margin-top: 5px;"  data-toggle="modal" data-target="#exampleModal">New User! click here to register</a>
        <div style="color: red;display: none;" id="message"></div></div>
        </form>
      </form>
    </div>
    <div class="back-form">
    </div>
    <div class="image"></div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Become a member</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                <form class="register-form">
                    <div class="form-group">
                      <label >Email address</label>
                      <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label >Name</label>
                        <input type="text" class="form-control" id="registerUserName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                      <label>Branch:</label>
                      <select class="form-control" id="branch">
                          <option id="b-option1" selected >Computer Science Engineering</option>
                          <option id="b-option2">Civil Engineering</option>
                          <option id="b-option3">Mechanical Engineering</option>
                      </select>
                  </div>
                    <div class="form-group">
                      <label >Password</label>
                      <input type="password" class="form-control" id="Password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label >Confirm Password</label>
                        <input type="password" class="form-control" id="Password2" placeholder="Password">
                    </div>
                    <button onclick="addNewUser()" type="button" class="btn btn-success">Register</button>
                </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
</body>
</html>
